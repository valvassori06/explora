<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explora — Cadastro / Login</title>

  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../styles/cadastro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <script src="../script/cadastro.js" defer></script>
</head>

<body>
  <div class="container" id="container">
    <!-- ===== CADASTRO ===== -->
    <div class="form-container sign-up-container">
      <a href="index.html" class="btn-cadastro">Voltar</a>

      <form id="form-cadastro" action="#">
        <h1>Criar conta</h1>

        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>

        <span>Ou utilize seu e-mail para login</span>

        <input id="cad-nome"  type="text"   placeholder="Nome"  required />
        <input id="cad-email" type="email"  placeholder="E-mail" required />
        <input id="cad-senha" type="password" placeholder="Senha" required />

        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <!-- ===== LOGIN ===== -->
    <div class="form-container sign-in-container">
      <a href="index.html" class="btn-cadastro">Voltar</a>

      <form id="form-login" action="#">
        <h1>Login</h1>

        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>

        <span>Ou use sua conta</span>

        <input id="log-email" type="email" placeholder="E-mail" required />
        <input id="log-senha" type="password" placeholder="Senha" required />

        <a href="#" id="forgot-link">Esqueceu sua senha?</a>
        <button type="submit">Entrar</button>
      </form>
    </div>

    <!-- ===== OVERLAY ===== -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Bem-vindo de volta!</h1>
          <p>Para continuar conectado conosco, realize o login.</p>
          <button class="ghost" id="signIn">Login</button>
        </div>

        <div class="overlay-panel overlay-right">
          <h1>Olá, viajante!</h1>
          <p>Preencha seus dados para começar sua jornada.</p>
          <button class="ghost" id="signUp">Cadastre-se</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
