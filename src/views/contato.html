<!DOCTYPE html> <!-- define o documento como HTML5 -->
<html lang="pt-BR"> <!-- idioma da página configurado como português do Brasil -->

<head>
  <meta charset="UTF-8"> <!-- permite o uso de acentos e caracteres especiais -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- torna o site responsivo em celulares -->
  <title>Explora — Contato</title> <!-- título da aba do navegador -->

  <!-- Importa o CSS principal e a fonte -->
  <link rel="stylesheet" href="styles.css"> <!-- arquivo de estilos da página -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet"> <!-- fonte Poppins do Google Fonts -->
</head>

<body>
  <!-- header comum (menu superior do site) -->
  <!-- aqui entraria o cabeçalho padrão do site, se usado em outras páginas -->

  <!-- ==================== SEÇÃO DE CONTATO ==================== -->
  <section class="contact"> <!-- define a área de contato -->
    <div class="container contact-grid"> <!-- container principal com layout em grade -->

      <div class="contact-card"> <!-- cartão que contém o formulário de contato -->
        <h2>Entre em Contato<br>Conosco para dúvidas</h2> <!-- título da seção (com quebra de linha) -->
        <p>Estamos aqui para ajudar você a planejar sua viagem econômica.</p> <!-- texto de apoio -->

        <!-- ===== FORMULÁRIO ===== -->
        <form class="form"> <!-- formulário de contato -->
          <label>Seu nome</label> <!-- rótulo do campo nome -->
          <input type="text" placeholder="Digite seu nome aqui"> <!-- campo de texto para nome -->

          <label>Seu e-mail*</label> <!-- rótulo do campo de e-mail -->
          <input type="email" placeholder="Digite seu e-mail aqui"> <!-- campo de e-mail -->

          <label>Sua mensagem*</label> <!-- rótulo do campo de mensagem -->
          <textarea rows="4" placeholder="Escreva sua mensagem aqui"></textarea> <!-- campo de texto maior (mensagem) -->

          <button type="button" class="btn-orange">Enviar mensagem</button> <!-- botão de envio (estilizado em laranja) -->
        </form>
      </div>

      <img src="../../public/img/contact.jpg" class="contact-img" alt="Itens de viagem"> <!-- imagem ilustrativa ao lado do formulário -->
    </div>
  </section>

  <!-- footer comum (rodapé do site) -->
  <!-- aqui entraria o rodapé padrão do site -->
</body>
</html>
