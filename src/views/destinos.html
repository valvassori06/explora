<!DOCTYPE html> <!-- define o tipo do documento (HTML5) -->
<html lang="pt-BR"> <!-- define o idioma como português do Brasil -->

<head>
  <meta charset="UTF-8"> <!-- permite acentuação e caracteres especiais -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- deixa a página responsiva em celulares -->
  <title>Explora — Destinos</title> <!-- título da aba do navegador -->

  <!-- Importa os estilos e a fonte Poppins -->
  <link rel="stylesheet" href="styles.css"> <!-- CSS principal da página -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet"> <!-- fonte Poppins do Google Fonts -->
</head>

<body>
  <!-- header comum -->
  <!-- aqui entraria o cabeçalho padrão do site, igual nas outras páginas -->

  <!-- ==================== SEÇÃO DE DESTINOS ==================== -->
  <section class="section container"> <!-- cria a seção principal com espaçamento padrão -->
    <h2>Destinos</h2> <!-- título principal da página -->
    <p class="subtitle">Explore opções acessíveis e inspire-se para sua próxima viagem.</p> <!-- subtítulo explicativo -->

    <!-- BLOCO DE BUSCA E CHAMADA -->
    <div class="destinos-hero"> <!-- bloco de destaque no topo -->
      <h3>Escolha seu destino</h3> <!-- subtítulo da seção -->
      <input type="search" placeholder="Pesquisar a cidade" class="search-mock" disabled> <!-- campo de busca desativado (apenas ilustrativo) -->
    </div>

    <!-- GALERIA DE IMAGENS -->
    <div class="gallery"> <!-- container que agrupa as imagens de destinos -->
      <img src="../../public/img/foz.jpg" alt="Foz do Iguaçu"> <!-- imagem do destino Foz do Iguaçu -->
      <img src="../../public/img/curitiba.jpg" alt="Curitiba"> <!-- imagem do destino Curitiba -->
      <img src="../../public/img/floripa.jpg" alt="Florianópolis"> <!-- imagem do destino Florianópolis -->
      <img src="../../public/img/gramado.jpg" alt="Gramado"> <!-- imagem do destino Gramado -->
      <!-- pode adicionar mais imagens na pasta /img e listar aqui -->
    </div>
  </section>

  <!-- footer comum -->
  <!-- aqui entraria o rodapé padrão do site -->
</body>
</html>
