<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="stylesheet" href="../styles/styles.css" />
  <style>
    .box{max-width:440px;margin:48px auto;padding:28px;border-radius:16px;background:#fff;box-shadow:0 10px 30px rgba(0,0,0,.08);font-family:system-ui,-apple-system,Segoe UI,Roboto}

<body>
  <div class="box">
    <h1>Redefinir senha</h1>
    <p>Digite sua nova senha. O link expira em 1 hora.</p>

    <form id="form-reset">
      <input id="pass1" type="password" placeholder="Nova senha" required />
      <input id="pass2" type="password" placeholder="Confirmar nova senha" required />
      <div class="row">
        <button type="submit">Salvar nova senha</button>

    </form>
